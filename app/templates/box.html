<header>
  <h1>flybox</h1>
  <h2>box</h2>
</header>

<main>
  <h1 data-ng-model="box">{{box.subject}}</h1>
  <p data-ng-model="box">{{box.date | date}}</p>
  <section ng-repeat="post in box.thread">
    <p class='email'>{{post.by}}</p>
    <p class='date'>{{post.date | date}}</p>
      <br>
      <p>{{post.content}}</p>
  </section>
  <textarea data-ng-model='newPost.text' type='text' placeholder='Reply' id='commentBox' data-ng-keyup='checkIfEnter($event.keyCode)'></textarea>
  <button data-ng-click='makeComment()' id='send'>Post</button>

</main>
